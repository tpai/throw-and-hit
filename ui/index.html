<html>
	<head>
		<title>Throw & Hit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
		<link type="text/css" rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div id="match_panel">
			<center><img src="images/logo.png" width="250"></center>
			<input type="text" id="username" placeholder="nickname" class="textbox">
			<p>
				<select id="career">
					<option value="pitcher">Pitcher
					<option value="batter">Batter
				</select>
			</p>
			<p>
				<input type="button" id="match" value="Match">
				<input type="button" name="exitGame" value="Reset">
			</p>
		</div>
		
		<div class="game_panel ui-grid-a">
			<div class="ui-block-a">
				<center>
					<div id="player_icon" class="container"></div>
				</center>
			</div>
			<div class="ui-block-b">
				<center>
					<div id="p2">none</div><br>
					<progress id="enemypoint" max="100" value="0"></progress><br>
					<div id="p1">none</div><br>
					<progress id="minepoint" max="100" value="0"></progress><br>
					<p>
						<input type="button" id="stopRolling" value="CLICK">
						<input type="button" name="exitGame" value="Exit">
					</p>
				</center>
			</div>
		</div>
		<p>
			<table id="score" width="100%"></table>
			<div id="msg" class="ui-body ui-body-c">:)</div>
		</p>
		<p>
			<ul id="idle_player" data-role="listview" data-inset="true">
				<li data-role="list-divider">Wait For Match</li>
			</ul>
		</p>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/funcs.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/match.js"></script>
	<script src="js/result.js"></script>
</html>
